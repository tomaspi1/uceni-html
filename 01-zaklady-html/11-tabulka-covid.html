<!-- <th> je tučná buňka, <td> není, <tr> je řádek, atribut border je ohraničení  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Statistiky Covid 31.1.2022</h1>

    <table border="1">
        <tr>
            <th colspan="2">Hospitalizace</th>
            <th>Počet</th>
            <th>Na 100 tis.</th>
        </tr>

        <tr>
            <th rowspan="2">Neprodělali</th>
            <th>Neočko</th>
            <td>862</td>
            <td>31,5</td>
        </tr>
        
        <tr>
            <th>Očko</th>
            <td>1 057</td>
            <td>20,1</td>
        </tr>

        <tr>
            <th rowspan="2">Prodělali</th>
            <th>Neočko</th>
            <td>50</td>
            <td>4,1</td>
        </tr>

        <tr>
            <th>Očko</th>
            <td>73</td>
            <td>4,9</td>
        </tr>
    </table>
</body>
</html>
